<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/51a1130cf4.js"></script>
</head>
<body>
    <div class="TodoA">
        <header>Todo List App</header>
        <div class="inpuField">
            <input type="text"placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Buy a new gaming laptop <span> <i class="fas fa-trash"></i></span></li>
            <li>Buy a new gaming pc <span> <i class="fas fa-trash"></i></span></li>
            <li>Buy a new gaming lappy <span> <i class="fas fa-trash"></i></span></li>
            <li>Buy a new gaming phone <span> <i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You've 4 pending task </span>
            <button>Clear All</button>
        </div>
    </div>
    
</body>
</html>
